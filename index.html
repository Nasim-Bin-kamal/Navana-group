<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navana Group Task</title>
    <link rel="stylesheet" href="style.css">

    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<body class=" max-w-[1440px] h-[900px] z-0 overflow-hidden">
    <div class="absolute z-1 bg-animation">
        <img class="w-[1440px] h-[900px]" src="assets/bg.jpg" alt="">
    </div>
    <!-- hero section -->

    <div class="absolute flex justify-between items-center flex-row-reverse my-4  w-full z-2 ani">
        <div class="">
            <img class="max-w-[646px] max-h-[578px] object-right img-animation" src="assets/hero-image.png"
                alt="hero-image">
        </div>
        <div class="pl-[168px]">
            <h1 class="text-5xl font-['Raleway-Regular'] text-[#444444] font-normal">
                Become A</h1>
            <h2 class="text-[104px] font-['Raleway-Semibold'] text-[#444444] font-semibold ">JS Ninja
            </h2>
            <button
                class="mt-6 bg-[#00ACF1] rounded-lg text-white text-[20px] font-semibold py-3 px-8 font-['Raleway-Semibold']">Kill
                the
                Web</button>
        </div>
    </div>
    <div class="circle">
        <div class="course ">
            <p class="font-['Roboto-Light'] text-black text-3xl font-extralight  ">

                React Node CSS Next
                Express Nest
                HTML GSAP
                3.JS
                SASS

            </p>
        </div>
    </div>






    <script>
        const course = document.querySelector('.course p');
        course.innerHTML = course.innerText.split('').map((word, i) =>
            `<span style="transform:rotate(${i * 3}deg)">${word}</span>`
        ).join(' ')
    </script>



</body>


</html>
